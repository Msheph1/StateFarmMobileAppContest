<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="script.js"></script>
    <title>Food Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/choseresult.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <h1>FoodFinder</h1>
        <ul>
          <li><a href="./index2.html">Home</a></li>
          <li>About</li>
        </ul>
      </div>
      <h1 class="resulttext">
        This Is The Resturant We Think You Should Eat At!
      </h1>
      <div class="row content">
        <div class="col-sm col-md-6 details">
          <div class="resname para">
            <p>Resturant Name:</p>
            <p>McDonald's</p>
          </div>
          <div class="pricelevel para">
            <p>Price level:</p>
            <p>$</p>
          </div>
          <div class="rating para">
            <p>Rating:</p>
            <p>3.5 Stars</p>
          </div>
          <div class="distance para">
            <p>Distance:</p>
            <p>2.0 Miles</p>
          </div>
          <div class="address para">
            <p>Address:</p>
            <p>804 S Main St, Normal,IL 61701</p>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 photo"></div>
      </div>
      <div class="buttons">
        <a class="solobtnlink" href="./listedresults.html"
          ><button class="ldbtn">View All Resturants</button></a
        >
      </div>

      <div class="footer">
        <p>Copyright 2024</p>
      </div>
    </div>
  </body>
</html>
