<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/result.js" defer></script>
    <link rel="stylesheet" href="../css/results.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <h1>FoodFinder</h1>
        <ul>
          <li><a href="./index2.html">Home</a></li>
          <li>About</li>
        </ul>
      </div>
      <h1 style="text-align: center">Choose Your Favorites</h1>
      <div class="choices">
        <div
          class="content"
          th:each="resturant: ${resturants}"
          th:id="${resturant.id}"
        >
          <div class="photo">
            <img th:src="@{'data:image/png;base64, ' + ${resturant.photo}}" />
          </div>
          <div class="details">
            <div class="resname para">
              <p th:text="${resturant.name}"></p>
            </div>
            <div class="address para">
              <p th:text="${resturant.address}"></p>
            </div>
            <div class="metrics">
              <p class="pricelevel" th:text="${resturant.price}"></p>
              <p class="rating" th:text="${resturant.rating} + ' / 5.0'"></p>
              <p class="distance" th:text="${resturant.distance} + ' Miles'"></p>
            </div>
            <div class="open para">
              <p th:text="'Open: ' + ${resturant.open}"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="upper">
          <button class="dislike">Dislike</button>
          <button class="like">Like</button>
        </div>
        <div class="lower">
          <a class="solobtnlink" href="./choseresult.html"
            ><button class="ldbtn nextp">Next Page</button></a
          >
        </div>
      </div>
      <div class="footer">
        <p>Copyright 2024</p>
      </div>
    </div>
  </body>
</html>
