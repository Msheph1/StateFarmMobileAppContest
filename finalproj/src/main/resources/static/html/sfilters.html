<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../JS/filters.js" defer></script>
    <title>Food Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/filters.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <h1>FoodFinder</h1>
        <ul>
          <li><a href="./index2.html">Home</a></li>
          <li>About</li>
        </ul>
      </div>
      <div class="formcontent">
        <h2>
          Please select the filters you would like to search the local
          resturants by
        </h2>
        <form class="formoptions" action="results" method="post" onSubmit="return validate()">
          <label for="latitude">Latitude:</label><br />
          <input type="text" id="lati" name="lati" required /><br />
          <label for="longitude">Longitude:</label><br />
          <input type="text" id="longi" name="longi" required /><br />
          <button class="locbtn" type="button">Use My Location</button><br />
          <label for="distance">Distance (0-50000M):</label><br />
          <input
            type="text"
            id="dist"
            name="dist"
            value="10000"
            required
          /><br />
          <div class="minpriceop">
            <label for="minprice">Minimum Price Level:</label>
            <select id="minprice" name="minprice">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="maxpriceop">
            <label for="maxprice">Maximum Price Level:</label>
            <select id="maxprice" name="maxprice">
              <option vlaue="4">4</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="openop">
            <label for="open">Currently Open:</label>
            <input type="checkbox" id="open" name="open" /><br />
          </div>
          <div class="formsub">
            <input class="subbtn"  type="submit"/>
            <input type="reset" />
          </div>
        </form>
        <div class="loading"><h1>Fetching Resturants...</h1></div>
      </div>

      <div class="footer">
        <p>Copyright 2024</p>
      </div>
    </div>
  </body>
</html>
